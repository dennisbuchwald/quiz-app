<!DOCTYPE html>

<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<script src="./index.js"></script>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width= , initial-scale=1.0" />
		<title>Quiz-App</title>
		<link rel="stylesheet" href="./components/style.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
	</head>

	<header>
		<div class="header">
			<div class="header_box">
				<div class="header_text"></div>
				<h1 class="header__title">Quiz App</h1>
			</div>
		</div>
	</header>

	<body>
		<div class="new_question">
			<h2>Create new questions</h2>
			<form id="myForm">
				<div class="form-group">
					<label>Your Question</label>
					<input type="" class="fl" id=""" placeholder="" />
				</div>
				<div class="form-group">
					<label>Your answer</label>
					<input type="" class="fl" id=""" placeholder="" />
				</div>
				<div class="form-group">
					<label>Tag</label>
					<input type="" class="fl" id=""" placeholder="" />
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</body>

	<footer>
		<nav>
			<ul class="footer_style">
				<li>
					<a
						class="navigation__link"
						href="./index.html"
						aria-label="go to home page"
						><img
							src="/icons/home.png"
							alt="home"
							height="24px"
							viewbox="0 0 24 24"
							width="24px"
					/></a>
				</li>

				<li>
					<a
						class="navigation__link"
						href="./bookmark.html"
						aria-label="go to bookmarks page"
						><img src="/icons/bookmark.png" alt="bookmark"
					/></a>
				</li>

				<li>
					<a
						class="navigation__link"
						href="./form.html"
						aria-label="go to form page"
						><img src="/icons/form.png" alt="form"
					/></a>
				</li>
				<li>
					<a
						class="navigation__link"
						href="./profile.html"
						aria-label="go to profile page"
						><img src="/icons/profil.png" alt="profil"
					/></a>
				</li>
			</ul>
		</nav>
	</footer>
</html>
